

<ActionBar class="action-bar">
    <Label class="action-bar-title" text="SyscomERP"></Label>
</ActionBar>

<StackLayout class="page page-content home-page window"  >

            <StackLayout class="form"  >
        
        <Image class="img-circle m-b-10 Syscom-Plc-logo" src="~/images/Syscom-Plc-logo.jpg" width="150"  loadMode="async"> </Image>
        <TextField [editable]= "UserNotLoggedIn"  class=" input input-border m-t-9 m-b-5 " hint="Username" [(ngModel)]="Username" text="{{ UserFieldValue }}" ></TextField>
        
        <TextField [style.visibility]="PasswordVisbilty"  secure="true" class="input input-border m-t-9 m-b-5" (returnPress)="submit()"  hint="Password" [(ngModel)]="Password" text="{{ PasswordFieldValue }}"></TextField>


        <button [style.visibility]="SignInVisbilty" class="btn-primary btn-forest btn-rounded-lg m-t-10 " (tap)="submit()" style="height: 15% ; width: 100% " text="Sign In">  </button>

    <button [style.visibility]="LogOffVisbilty" text="Log Off" class="btn btn-primary btn-ruby  btn-rounded-lg " (tap)="LogOff()" style=" height: 20%; width :100%; margin-top: 10%; ">  Log Off </button>
    </StackLayout>

    

</StackLayout>
